<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <img src="./mosaic-of-nine-square-tiles-hand-drawn-symbol.png" alt="main_logo" class="main">
        <h2 id="main">Circle</h2>
        <img class="circle" src="circle.png" alt="">
        <img class="search" src="search3.png" alt="">
        <img class="dropdown" src="dropdown.png" alt="">

    <div class="container flex-box">
        <div class="texter">
            <h1><strong>Your next big <br> idea starts here</strong></h1>

            <a href="#" class="myButton">START FOR FREE</a>

        <div class="sitting">
            <img class="sitting-man" src="working.png" alt="">

    </div>
    <div class="logos">
        <img src="./wise_logo.png" alt="transferwise" id="wise">
        <img src="./woo_commerce_logo.png" alt="woocommerce" id="woocommerce">
        <img src="./symbols.png" alt="payoneer" id="payoneer">
        <img src="./paypal-logo.png" alt="paypal" id="paypal">
    </div>
    <div class="info container">
        <h4 id="font"><strong>.200+</strong></h4>

                WordPress.com</strong></p>
        <img src="./substract.png" alt="line" id="line">
        <img src="./substract (1).png" alt="line" id="line2">

</html>
